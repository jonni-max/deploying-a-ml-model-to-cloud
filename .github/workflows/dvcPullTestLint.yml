name: dvc-pull-test-lint

on: [push]

jobs:
  dvc-pull:
    name: DVC Pull from AWS S3 bucket
    runs-on: ubuntu-latest
    # These permissions are needed to interact with GitHub's OIDC Token endpoint.
    permissions:
      id-token: write
      contents: read
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Configure AWS credentials from Test account
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ASIA2ORLIS62HQZBA4U6
        aws-secret-access-key: JYn4FQ+vuCOMwQSYDo49VhTvccBwx2QiJ53C58xU
        aws-session-token: 
        aws-region: us-east-2
    - uses: iterative/setup-dvc@v1
    - name: Pull from S3
      run: |
        dvc pull
        # dvc list-url s3://udacity-mldevops-project-3/
    - name: Save job artifacts
      uses: actions/upload-artifact@master
      with:
        name: model-data
        path: data/

  test-lint:
    needs: dvc-pull
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest flake8
        pip install -r requirements_github.txt
    - name: Download job artifacts
      uses: actions/download-artifact@master
      with:
        name: model-data
        path: data/ # or path/to/artifact
    - name: Run unit tests (only test_model.py)
      run: |
        pytest ./test/test_model.py
    - name: Lint the code with flake8
      run: |
        flake8 $(git ls-files '*.py')
