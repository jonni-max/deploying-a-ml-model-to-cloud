        aws-access-key-id: ASIA2ORLIS62GZV7JFOE
        aws-secret-access-key: jrZeZEnWiKTkfwBwzuXznVO9h0ZTI6r0xLqQg77T
        aws-region: us-east-2
        role-to-assume: arn:aws:iam::718424020916:user/jp
        role-external-id: jp
        role-duration-seconds: 1200
        role-session-name: jpSession
